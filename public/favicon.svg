<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-label="Hive favicon">
  <!-- Modern hive mark: central diamond + right chevron, optimized for small sizes -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff2746"/>
      <stop offset="1" stop-color="#d90f2e"/>
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.6" flood-color="#1a1a1a" flood-opacity="0.4"/>
    </filter>
  </defs>
  <g filter="url(#s)">
    <!-- Central diamond -->
    <path fill="url(#g)" d="M24 12 L12 32 L24 52 L36 32 Z"/>
    <!-- Chevron (right) -->
    <path fill="url(#g)" d="M40 12 L52 32 L40 52 L34 52 L46 32 L34 12 Z"/>
  </g>
</svg>
